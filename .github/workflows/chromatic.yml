name: "Chromatic"
on: pull

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    with:
      fetch-depth: 0 # Required to retrieve git history
    - run: |
        yarn && yarn build
    - uses: chromaui/action@v1
      with: 
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        token: ${{ secrets.GITHUB_TOKEN }}